<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="cad-form">
        <h1>Firebase</h1>

        <h4>Cadastro de usuário</h4>
        <input type="email" id="cademail" placeholder="Informe seu email"><br>
        <input type="password" id="cadsenha" placeholder="Escolha uma senha"><br>
        <button type="button" id="btncriar">Criar usuário</button>
    </div>

    <div id="entrar">
        <h4>Entrar</h4>
        <input type="email" id="inemail" placeholder="Informe seu email"><br>
        <input type="password" id="insenha" placeholder="Digite sua senha"><br>
        <button type="button" id="btnentrar">Entrar</button>
    </div>
    <a href="/login.html">Está logado?</a>
</body>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase.js"></script>
<script src="app.js"></script>
</html>
